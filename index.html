                <div class="flex justify-center">
                    <div id="bmi" class="w-[80%]">
                        <div class="flex">
                            <h2 class="text-[50px]">BMI</h2>
                            <div class="inline-flex ml-3 items-center justify-center" id="bmi__unit_select">
                                <span class="w-[40px] mr-2">
                                    <button class="bg-gray-300 bg-gray-400 cursor-not-allowed text-gray-800 font-bold p-1 rounded-l w-[100%]">
                                    SI
                                </button>
                                </span>
                                <span class="w-[40px]">
                                    <button class="w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold p-1 rounded-r">
                                    US
                                </button>
                                </span>
                            </div>
                        </div>
                        <div class="flex flex-col">
                            <div class="flex relative">
                                <input class="w-full h-[60px] text-lg bg-slate-200 p-3 m-1 mb-3 focus:outline-none" type="text"
                                    name="weight" id="bmi__weight" placeholder="What is your weight?">
                                <span class="flex bg-gray-400 justify-center items-center absolute w-[60px] h-[60px] absolute right-1 top-1 text-lg font-bold text-[#1E293B]"
                                      id="bmi__weight_unit"
                                >
                                    kg
                                </span>
                            </div>
                            <div class="flex relative">
                                <input class="w-full h-[60px] text-lg bg-slate-200 p-3 m-1 focus:outline-none" type="text" name="height"
                                    id="bmi__height" placeholder="What is your height?">
                                <span class="flex bg-gray-400 justify-center items-center absolute w-[60px] h-[60px] absolute right-1 top-1 text-lg font-bold text-[#1E293B]"
                                      id="bmi__height_unit"
                                >
                                    m
                                </span>
                            </div>
                            <div class="flex justify-center">
                                <button class="mt-5 p-3 border font-bold text-lg border-gray-400 w-[30%] cursor-not-allowed shadow-2xl" id="bmi__calculate">Calculate</button>
